<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create form</title>
  </head>
  <body>
    <form action="/submit-form" method="POST">
      <div>
        <label for="username">Enter the Username:</label>
        <input
          type="text"
          id="male"
          name="username"
          placeholder="Enter the username"
        />
      </div>
      <div>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" id="subscribe" value="yes" name="subscribe" />
        <label for="subscribe">Subscribe to newslatter</label>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="passwoed" name="password" id="password" value="lock" />
      </div>
      <div>
        <input type="submit" name="Submit" id="submit" />
      </div>
      <div>
        <input type="reset" name="reset" id="reset" />
      </div>
      <div>
        <label for="comment">Enter your comment..</label><br />
        <textarea name="comment" id="comment" rows="4" cols="50">
Enter your comment here.....</textarea
        >
      </div>
      <div>
        <select>
          <option value="appel">Apple</option>
          <option value="Banana">Banana</option>
          <option value="gvava">Gvava</option>
          <option value="grapes">Grappes</option>
        </select>
      </div>
    </form>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
