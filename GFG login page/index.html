<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GFG Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <h2>Please Login To Continue</h2>
        <div class="tabs">
          <button id="signInTab" class="active">Sign In</button>
          <button id="signUpTab">Sign Up</button>
        </div>
        <div id="signInForm" class="form active">
          <input
            type="text"
            placeholder="Username or email"
            id="username"
            required
          />
          <input
            type="password"
            placeholder="password"
            id="password"
            required
          />
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div>
          <button id="signInButton" class="sign-btn">Sign In</button>
          <a href="#" class="forgot-password">Forgot Password</a>
        </div>
        <div class="signUpFrom" class="form">
          <input
            type="text"
            id="signUpUsername"
            placeholder="Username"
            required
          />
          <input type="email" id="signUpEmail" placeholder="Email" required />
          <input
            type="password"
            id="signUpPassword"
            placeholder="Password"
            required
          />
        </div>
        <div class="social-login">
          <button class="social-btn google">Google</button>
          <button class="social-btn facebook">Facebook</button>
          <button class="social-btn linkdin">Linkdin</button>
          <button class="social-btn github">Github</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
