<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Using html, css and js</h1>
      <h3 class="title">Login & Registration Form</h3>
    </header>
    <div class="container">
        <div class="slider moveslider"></div>
      <div class="btn">
        <button class="login">Login</button>
        <button class="signup">SignUp</button>
      </div>
      <div class="form-section form-section-move">
      <div class="login-box">
        <input
          type="email"
          class="email ele"
          placeholder="youremail@gmail.com"
        />
        <input type="password" class="password ele" placeholder="password" />
        <button class="clkbtn">Login</button>
      </div>

      <!-- Signup form -->
      <div class="signup-box">
        <input
          type="text"
          class="name ele"
          placeholder="Enter your name"
        />
        <input
          type="email"
          class="email ele"
          placeholder="Yourmail@gmail.com"
        />
        <input
          type="password"
          name="password"
          class="password ele"
          placeholder="Enter your password"
        />
        <input
          type="password"
          name="password"
          class="password ele"
          placeholder="Confirm password"
        />
        <button class="clkbtn">Signup</button>
      </div>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
